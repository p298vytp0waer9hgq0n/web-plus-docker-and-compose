services:
  app:
    build: backend/
    image: kupipodaridai-backend
    depends_on:
      - postgres
    ports: 
      - "4000:3000"
    links:
      - postgres:$POSTGRES_HOST
    env_file:
      - .env
    restart: on-failure
  postgres:
    image: "postgres"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
    restart: on-failure
  frontend:
    build: frontend/
    image: kupipodaridai-frontend
    ports:
      - "8081:80"
    links:
      - app:backend.local
volumes:
  postgres-data: